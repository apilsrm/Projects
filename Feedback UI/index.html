<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-continer">
        <div class="rating">
            <img src="https://www.pinclipart.com/picdir/big/580-5809854_smiling-face-with-smiling-eyes-emoji-clipart-smile.png" >
            <small>Happy</small>
        </div>
        <div class="rating">
            <img src="https://www.pinclipart.com/picdir/big/132-1327131_open-discord-neutral-face-emoji-clipart.png" >
            <small>Neutral</small>
        </div>
        <div class="rating">
            <img src="https://www.pinclipart.com/picdir/big/28-287916_download-free-printable-clipart-and-coloring-pages-sad.png" >
            <small>UnHappy</small>
        </div>
        
        





        </div>

      <button class="button" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
